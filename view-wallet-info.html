<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>myWallet</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
  <script language="javascript" type="text/javascript" src="./src/js/web3.min.js"></script>
  <script language="javascript" type="text/javascript" src="./src/js/contractAbi.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="./src/style.css" type="text/css" rel="stylesheet" />
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">My Wallet</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
      aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-item nav-link active" href="view-wallet-info.html">View Wallet Info <span
            class="sr-only">(current)</span></a>
        <a class="nav-item nav-link " href="index.html">Create Account</a>
      </div>
    </div>
  </nav>
  <div class="container">
    <section id="importAccount">
      <div class="card">
        <div class="card-header bg-secondary text-light">
          Paste Your Private Key
        </div>
        <div class="card-body">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">0x</span>
            </div>
            <input type="text" id="inputKey" class="form-control" placeholder="348ce5..." aria-label="Username"
              aria-describedby="basic-addon1">
          </div>
          <button type="button" class="btn btn-secondary" id="unlockWithKey">Unlock</button>
          <p>This password encrypts your private key. This does not as a seed to generate your</p>
        </div>
      </div>
      <div class="card">
        <div class="card-header bg-secondary text-light">
          Select Your Wallet File
        </div>
        <div class="card-body">
          <div class="input-group mb-3">
            <div class="custom-file">
              <input type="file" class="custom-file-input" id="inputKeystore" aria-describedby="inputKeystoreAddon01">
              <label class="custom-file-label" for="inputKeystore">Select Wallet File</label>
            </div>
          </div>
          <form>
            <div class="form-group">
              <label for="enterPassword">Please enter a password</label>
              <input type="password" class="form-control" id="enterPassword" placeholder="Password">
            </div>
            <button type="button" class="btn btn-secondary" id="unlockWithKey">Unlock</button>
          </form>
        </div>
      </div>
    </section>
    <section id="viewWallet">
      <div class="card">
        <div class="card-header bg-primary text-light">
          View Wallet Info
        </div>
        <div class="card-body">
          <table class="table">
            <tbody>
              <tr>
                <th scope="row" id="yourAddress">Your Address</th>
                <td></td>
              </tr>
              <tr>
                <th scope="row" id="yourPrivateKey">Private Key</th>
                <td></td>
              </tr>
              <tr>
                <th scope="row" id="yourBalance">Account Balance</th>
                <td></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </section>
  </div>

  <script type="text/javascript" src="./src/js/index.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
